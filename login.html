<body class="special-page">

  <!-- Begin of #container -->
  <div id="container">
  	
  	<!-- Begin of LoginBox-section -->
    <section id="login-box">
    	
    	<div class="block-border">
    		<div class="block-header">
    			<h1>Acceso al Sistema MedicaTI</h1>
    		</div>
    		<form id="login-form" class="block-content form" action="auth/login" method="post">
    			<p class="inline-small-label">
					<label for="username">Usuario</label>
					<input type="text" name="identity" value="" class="required" autofocus>
				</p>
				<p class="inline-small-label">
					<label for="password">Contraseña</label>
					<input type="password" name="password" value="" class="required">
				</p>
				
				<div class="clear"></div>
				
				<!-- Begin of #block-actions -->
    			<div class="block-actions">
					<ul class="actions-left">
						<li><a class="button red" id="reset-login" href="javascript:void(0);">Cancelar</a></li>
					</ul>
					<ul class="actions-right">
						<li><input type="submit" class="button" value="Login"></li>
					</ul>
				</div> <!--! end of #block-actions -->
    		</form>
    		
    		
    	</div>
    </section> <!--! end of #login-box -->

  <script defer src="../js/mylibs/jquery.validate.js"></script> <!-- Validation from forms -->
  <script defer src="../js/mylibs/jquery.tipsy.js"></script> <!-- Tooltips -->
  <script defer src="../js/common.js"></script> <!-- Generic functions -->
  <script defer src="../js/script.js"></script> <!-- Generic scripts -->
  
  <script type="text/javascript">
	$().ready(function() {
		
		/*
		 * Validate the form when it is submitted
		 */
		var validatelogin = $("#login-form").validate({
			invalidHandler: function(form, validator) {
      			var errors = validator.numberOfInvalids();
      			if (errors) {
        			var message = errors == 1
			          ? 'Te faltó 1 campo. Ha sido subrayado.'
			          : 'Te faltaron ' + errors + ' campos. Han sido Subrayados.';
        			$('#login-form').removeAlertBoxes();
        			$('#login-form').alertBox(message, {type: 'error'});
        			
      			} else {
       			 	$('#login-form').removeAlertBoxes();
      			}
    		}
		});
		
		jQuery("#reset-login").click(function() {
			validatelogin.resetForm();
		});
				
	});
  </script>
